<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Experiment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script> -->
    <!-- <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script> -->
    <script src="assets/js/react/react.development.js"></script>
    <script src="assets/js/react/react-dom.development.js"></script>
    <script src="assets/js/babel.js"></script>
    <script src="assets/js/data.js"></script>
    <script type="text/babel">
        const rootElement = document.createElement("DIV");
        rootElement.id = "root";
        document.body.appendChild(rootElement);

        function Navbar(props) {
            function renderFarm() {
                return props.menuCategoriesList.map(function (item) {
                    return (
                        <li className="category-name">{item.lableFarsi}</li>
                    );
                });
            }
            return (
                <ul className="navbar">{renderFarm()}</ul>
            );
        }

        function Header() {
            return (
                <div className="header">
                    <div className="container">
                        <div className="header-content">
                            <h1>کافه رستوران مِیسِن</h1>
                            <h2>Mason Cafe & Restaurant Since 1982</h2>
                            <Navbar menuCategoriesList={menuCategories1}></Navbar>
                            <Navbar menuCategoriesList={menuCategories2}></Navbar>
                        </div>
                    </div>
                </div>
            );
        }

        function Footer() {
            return (
                <div className="footer">فوتر</div>
            );
        }

        const siteWrapper = (
            <div className="site-wrapper">
                <Header></Header>
                <Footer></Footer>
            </div>
        );

        ReactDOM.render(siteWrapper, rootElement);
    </script>
</body>

</html>
